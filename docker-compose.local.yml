services:
  postgres:
    image: postgres:15-alpine
    container_name: iiot-postgres-local
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-iiot_intelligence}
    ports:
      - "5433:5432"
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iiot-local-network

  redis:
    image: redis:7-alpine
    container_name: iiot-redis-local
    ports:
      - "6380:6379"
    volumes:
      - redis_local_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iiot-local-network

volumes:
  postgres_local_data:
  redis_local_data:

networks:
  iiot-local-network:
    driver: bridge
